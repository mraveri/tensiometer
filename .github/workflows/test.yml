name: test-CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:

      fail-fast: true

      matrix:

        python-version: ["3.9", "3.10", "3.11", "3.12"]
        tensorflow-version: ["2.16.1", "2.17.0", "2.18.0", "2.19.0"]
        tfp-version: ["0.24.0", "0.25.0"]

        exclude:
          - python-version: "3.12"
            tensorflow-version: "2.16.1"
          - python-version: "3.12"
            tensorflow-version: "2.17.0"
          - python-version: "3.12"
            tensorflow-version: "2.18.0"
          - tensorflow-version: "2.16.1"
            tfp-version: "0.25.0"
          - tensorflow-version: "2.17.0"
            tfp-version: "0.25.0"
          - tensorflow-version: "2.17.0"
            tfp-version: "0.24.0"
          - tensorflow-version: "2.18.0"
            tfp-version: "0.24.0"
          - tensorflow-version: "2.19.0"
            tfp-version: "0.24.0"

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cat > constraints.txt <<EOF
          tensorflow==${{ matrix.tensorflow-version }}
          tensorflow-probability==${{ matrix.tfp-version }}
          EOF
          PIP_CONSTRAINT=constraints.txt pip install -r requirements.txt
          PIP_CONSTRAINT=constraints.txt pip install tf-keras
          pip install coveralls

      - name: Software versions
        run: |
          python -c "import sys; \
                     print('Python version: ', sys.version); \
                     import tensorflow as tf; \
                     import tensorflow_probability as tfp; \
                     print('Tensorflow version             =', tf.__version__); \
                     print('Tensorflow Probability version =', tfp.__version__); \
                     "

      - name: Run unit tests
        run: |
          export TF_USE_LEGACY_KERAS=1
          make test_with_coverage

      - name: Upload coverage to coveralls
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build documentation
        run: |
          make documentation
      
      - name: Test installation
        run: |
          make install
          make install_dev
